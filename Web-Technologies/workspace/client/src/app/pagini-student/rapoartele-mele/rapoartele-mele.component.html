<table class="table">
  <thead>
    <tr>
      <th>Nr crt</th>
      <th>Materia</th>
      <th>Test</th>
      <th>Data</th>
      <th>Punctaj</th>


    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let raport of listaRaport; let i=index">
      <th>{{i+1}}</th>
      <td>{{getTest(raport).materie}}</td>
      <td>{{getTest(raport).numeTest}}</td>
      <td>{{raport.dataRaport}}</td>
      <td [ngClass]="{'verde': culoareNota(raport.punctaj), 'rosu': !culoareNota(raport.punctaj)} ">{{raport.punctaj}} %</td>
    </tr>
  <tbody>
</table>
