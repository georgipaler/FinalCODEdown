<div class="titleWrapper">
  Rapoarte studenti
</div>



<table class="table">
 <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Test</th>
    <th scope="col">Data</th>
    <th scope="col">Descarca</th>
 
  </tr>
</thead>
<tbody *ngFor="let raport of listaRapoarte; let i=index">
  <tr>
    <th scope="row">{{i+1}}</th>
    <td style="cursor: pointer"  (click)="goToPunctaje(raport.id)">{{getTest(raport)?.numeTest}}</td>
    <td>{{raport?.dataRaport}}</td>
    <td> <i  (click)="downloadTest(test)" class="material-icons">save_alt</i></td>

    </tr>
 
</tbody>
</table>
